<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <style>
        body
        {
            background-color: antiquewhite;
            background-clip: border-box;
            background-size: contain;
            width: 100%;
            min-height: 100vh;
            margin: 0px;
            padding: 0px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            justify-items: center;
            align-items: center;
            align-content: center;
                   
        }
        
        .carregando 
        {
            position: relative;
            top: 420px;
            width: 20px;
            height: 20px;
            background-color: transparent;
            border: 8px solid rgb(1, 123, 129);
            border-top: 8px solid transparent;
            border-radius: 50%;
            animation: loading 1s infinite linear; 
        }

        @keyframes loading{

            0% {rotate: 0deg;}
            100% {rotate: 360deg;}

        }


        .titulo
        {
            position: relative;
            border-radius: 50px;
            left: -5px;
            width: 100%;   
            top: -60px;
            animation: jackInTheBox 2s;
        }

        @keyframes anima_titulo
        {
            0%   { opacity: 0;}
            100% { opacity: 1; }
        }

        .abelha
        {
            position: absolute;
            border-radius: 50px;
            left: 0px;
            width: 15%;   
            top: 320px;
            animation: anima_abelha 5s infinite linear;
            
        }

        @keyframes anima_abelha
        {
            0%   { left: -50px; top: 500px;}
            100% {left: 400px; top: 500px;}
        }

        .logo
        {
            position: relative;
            border-radius: 50px;
            left: -90px;
            width: 150%;   
            top: 90px;
            animation: jackInTheBox 2s;
        }

        @keyframes anima_logo
        {
            0%   { opacity: 0; }
            100% { opacity: 1;  }
        }

        .chocolate
        {
            width: 120%;
            left: -20px;
            position: relative;
            animation: derretendo 2s infinite alternate;
        }

        @keyframes derretendo
        {
            0% {top: -650px;}
            100% {top: -580px;}
        }
    </style>
</head>
<body>
    
    <div class="carregando"></div>
    <div class="body">
        
        <img src="cupcake.png" class="logo">
        <img src="abelha.gif" class="abelha">
        <img src="Titulo.png" class="titulo">
        <img src="chocolate.png" class="chocolate">

    </div>

</body>
</html>
